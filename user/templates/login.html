{% extends 'list_app/base.html' %}
{% load crispy_forms_tags %}
{%block content%}
    <div class="d-flex flex-column p-4 body" style="margin-top:200px;">
        <form method = "POST">
            {% csrf_token %}
            <fieldset>
                <legend class="border-bottom mb-4">Log In Now</legend>
                 {{ form|crispy }}
            </fieldset>
            <button class="w-50 p-2 m-2 btn btn-dark" type="submit">Log in</button>
        </form>
        <div class="border-top pt-3">
            <small class="text-dark">
                You don't have an account ? <a class="ml-2" href="{% url 'register' %}">Sign Up</a>
            </small>
        </div>
    </div>
{% endblock %}
