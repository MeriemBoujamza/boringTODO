{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static "list_app/main.css" %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>TODO.io</title>
  </head>
  <body>

    <div class="pie pie1" onclick="document.body.classList.remove('active')">
    <div class="pie-color pie-color1">
        {% if user.is_authenticated %}
            <a class="icon1" href="{% url 'home'%}"><i class="fa fa-fw fa-home fa-3x" aria-hidden="true"></i></a>
        {% else %}
            <a class="icon1" href="{% url 'home'%}"><i class="fa fa-fw fa-home fa-3x" aria-hidden="true"></i></a>
        {% endif %}
    </div>
    </div>
    <div class="pie pie2" onclick="document.body.classList.remove('active')">
    <div class="pie-color pie-color2">
        {% if user.is_authenticated %}
            <a class="icon2" href="{% url 'logout'%}"><i class="fa fa-fw fa-sign-out fa-3x" aria-hidden="true"></i></a>
        {% else %}
            <a class="icon2" href="{% url 'login'%}"><i class="fa fa-fw fa-user-circle fa-3x" aria-hidden="true"></i></a>
        {% endif %}
    </div>
    </div>
    <div class="pie pie3" onclick="document.body.classList.remove('active')">
    <div class="pie-color pie-color3">
        {% if user.is_authenticated %}
            <a class="icon3" href="{% url 'profile'%}"><i class="fa fa-fw fa-user-circle-o fa-3x" aria-hidden="true"></i></a>
        {% else %}
            <a class="icon3" href="{% url 'register'%}"><i class="fa fa-fw fa-user-plus fa-3x" aria-hidden="true"></i></a>
        {% endif %}
    </div>
    </div>
    <div class="menu" onclick="document.body.classList.toggle('active')">
    <svg class="hamburger" xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100">
            <g
            fill="none"
            stroke="#000"
            stroke-width="7.999"
            stroke-linecap="round"
            >
            <path d="M 55,26.000284 L 24.056276,25.999716" />
            <path d="M 24.056276,49.999716 L 75.943724,50.000284" />
            <path d="M 45,73.999716 L 75.943724,74.000284" />
            <path d="M 75.943724,26.000284 L 45,25.999716" />
            <path d="M 24.056276,73.999716 L 55,74.000284" />
            </g>
        </svg>
    </div>
    {% block content %} {% endblock %}
    

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

   
  </body>
</html>
